<!doctype html>
<html>
<head>
  <title>Anondos.github.io</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f6f7fb;
      color: #222;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
      color: #2d2540;
    }
    button {
      padding: 12px 30px;
      font-size: 1.2em;
      border: none;
      background: #543fd7;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #372c6c;
    }
  </style>
</head>
<body>
  <h1>I like the idea</h1>
  <button id="helloBtn">Say hello</button>

  <script>
    document.getElementById("helloBtn").onclick = function() {
      alert("Hello, Anondos!");
    };
  </script>
</body>
</html>
